# Tomcat
server:
    tomcat:
        uri-encoding: UTF-8
        max-threads: 100000
        min-spare-threads: 3000
    port: 8080
    servlet:
      context-path: /plate-service
      session:
        timeout: 72000s

# mysql
spring:
    application:
      name: plate-service
    jackson:
        time-zone: GMT+8
        date-format: yyyy-MM-dd HH:mm:ss
    servlet:
        multipart:
            max-file-size: 100MB
            max-request-size: 100MB
            enabled: true
    # 指定静态资源的路径
    resources:
        static-locations: classpath:/static/,classpath:/view/
    devtools:
        restart:
           enabled: true
           exclude: view/**
