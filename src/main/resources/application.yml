# Tomcat
server:
    tomcat:
        uri-encoding: UTF-8
        max-threads: 100000
        min-spare-threads: 3000
    port: 8080
    servlet:
      context-path: /plate-service
      session:
        timeout: 72000s

# mysql
spring:
    application:
      name: plate-service
    jackson:
        time-zone: GMT+8
        date-format: yyyy-MM-dd HH:mm:ss
    servlet:
        multipart:
            max-file-size: 100MB
            max-request-size: 100MB
            enabled: true
    resources:
        static-locations: classpath:/static/,classpath:/view/
    devtools:
        restart:
           enabled: true
           exclude: view/**

    datasource:
        url: jdbc:mysql://localhost:3306/k_plate?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8
        username: root
        password: root
        driver-class-name: com.mysql.jdbc.Driver
        type: com.alibaba.druid.pool.DruidDataSource
        druid:
          initial-size: 10
          max-active: 100
          min-idle: 10
          max-wait: 60000
          query-timeout: 6000



